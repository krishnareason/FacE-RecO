<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* üî• Red-Purple Gradient Background */
        body {
            background: linear-gradient(to right, #8e0e00, #1f1c18);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            /* Transparent white */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        /* üåü Buttons with Red-Purple Gradient */
        .btn-custom {
            width: 100%;
            border: none;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s ease;
            color: white;
        }

        .btn-success {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .btn-warning {
            background: linear-gradient(to right, #ff9a44, #ff6138);
        }

        .btn-danger {
            background: linear-gradient(to right, #d31027, #ea384d);
        }

        .btn-primary {
            background: linear-gradient(to right, #8a2387, #e94057, #f27121);
        }

        .btn-secondary {
            background: linear-gradient(to right, #414345, #232526);
        }

        /* üî• Button Hover Effect */
        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* üé® Table Custom Styling */
        table {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
        }

        .table-dark th {
            background: linear-gradient(to right, #d31027, #ea384d);
        }

        .table-bordered td,
        .table-bordered th {
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* üèÜ Input Field Customization */
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Welcome, {{ user }}!</h2>

        {% if user == "admin" %}
        <h3 class="mt-4">Admin Options:</h3>
        <div class="row">
            <div class="col-md-6">
                <button onclick="startFaceRecognition()" class="btn btn-success btn-custom my-2">Start Face
                    Recognition</button>
            </div>
            <div class="col-md-6">
                <form action="/collect_samples" method="POST" onsubmit="return showSamplePopup()">
                    <div class="input-group my-2">
                        <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
                        <button type="submit" class="btn btn-primary">Collect Samples</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <button onclick="trainModel()" class="btn btn-warning btn-custom my-2">Train Model</button>
            </div>
            <div class="col-md-6">
                <a href="/logs" class="btn btn-info btn-custom my-2">üìú View Logs</a>
            </div>
        </div>

        <h3 class="mt-4">Manage Users:</h3>
        <form action="/add_person" method="POST" onsubmit="return showAddPopup()">
            <div class="input-group">
                <input type="text" name="new_person" class="form-control" placeholder="Enter Name" required>
                <button type="submit" class="btn btn-success">Add Person</button>
            </div>
        </form>
        <form action="/remove_person" method="POST" onsubmit="return showRemovePopup()">
            <div class="input-group my-2">
                <input type="text" name="remove_person" class="form-control" placeholder="Enter Name" required>
                <button type="submit" class="btn btn-danger">Remove Person</button>
            </div>
        </form>
        {% else %}
        <h3 class="mt-4">User Options:</h3>
        <button onclick="startFaceRecognition()" class="btn btn-success btn-custom my-2">Start Face Recognition</button>
        {% endif %}

        <h3 class="mt-4">Attendance Records:</h3>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/logout" class="btn btn-secondary btn-custom mt-3">Logout</a>
    </div>

    <script>
        function showAddPopup() {
            Swal.fire({
                title: "Person Added!",
                text: "Person successfully added ‚úÖ",
                icon: "success",
                showCloseButton: true,
                showConfirmButton: false,
                timer: 5000
            });
        }

        function showRemovePopup() {
            Swal.fire({
                title: "Person Removed!",
                text: "Person successfully removed ‚úÖ",
                icon: "success",
                showCloseButton: true,
                showConfirmButton: false,
                timer: 5000
            });
        }

        function showSamplePopup() {
            Swal.fire({
                title: "Collecting Samples...",
                text: "Please wait...",
                icon: "info",
                showCloseButton: false,
                allowOutsideClick: false,
                showConfirmButton: false
            });

            setTimeout(() => {
                Swal.fire({
                    title: "Samples Collected!",
                    text: "All samples collected ‚úÖ",
                    icon: "success",
                    timer: 5000,
                    showCloseButton: true
                });
            }, 4000);
        }

        function trainModel() {
            Swal.fire({
                title: "Training Model...",
                text: "Please wait...",
                icon: "info",
                showCloseButton: false,
                allowOutsideClick: false,
                showConfirmButton: false
            });

            setTimeout(() => {
                Swal.fire({
                    title: "Model Trained!",
                    text: "Model successfully trained ‚úÖ",
                    icon: "success",
                    timer: 5000,
                    showCloseButton: true
                });
            }, 5000);
        }

        function startFaceRecognition() {
            Swal.fire({
                title: "Face Recognition Started!",
                text: "To exit, press 'Q'",
                icon: "info",
                timer: 4000,
                showConfirmButton: false
            });

            setTimeout(() => {
                window.location.href = "/run_face_recognition";
            }, 4000);
        }
    </script>
</body>

</html>
