<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FacE-RecO</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1c1c1c, #333);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .project-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #ff4b5c;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 75, 92, 0.8);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 350px;
        }

        h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .error-msg {
            color: #ff4b5c;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff4b5c;
            border: none;
            outline: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #ff1e38;
        }
    </style>
</head>

<body>

    <h1 class="project-title">Login for FacE-RecO</h1>

    <div class="login-container">
        <h2>Login</h2>

        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}

        <form method="post">
            <div class="input-group">
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>

</html>
